    <script>navigator.serviceWorker.register('service-worker.js');</script>
    <script>
        // Typewriter effect for game output
        window.animateTypewriter = async function() {
            const outputDiv = document.querySelector('.game-output');
            if (!outputDiv) return;

            const divsToAnimate = outputDiv.querySelectorAll('div.needs-typewriter');
            const charsPerSecond = 30; // Adjust speed here
            const msPerChar = 1000 / charsPerSecond;

            for (const div of divsToAnimate) {
                const fullText = div.textContent;
                div.textContent = '';
                div.classList.remove('needs-typewriter'); // Show the div

                for (let j = 0; j < fullText.length; j++) {
                    div.textContent += fullText[j];
                    await new Promise(resolve => setTimeout(resolve, msPerChar));
                }
            }
        };
    </script>
</body>
